<div class="pr-0 pl-0 order-lg-first
                                     order-xl-first
                                     order-md-last
                                     order-sm-last
                                     order-last">
	<div *ngIf="ItemListService.ItemList && !IsScreening"
		 class=" pagination justify-content-start">
		<div>
			<!--[ngClass]="{disabled:ItemListService.ItemList.pageindex + 1 === 1}"
			[disabled]="ItemListService.ItemList.pageindex + 1 === 1"-->
			<button [ngClass]="{disabled: !hasPrevious()}"
					[disabled]="!hasPrevious()"
					class="page-link" 
					(click)="firstItem()">
				First
			</button>
		</div>
		<div>
			<button [ngClass]="{disabled: !hasPrevious()}"
					[disabled]="!hasPrevious()"
					class="page-link" 
					(click)="prevItem()">
				Previous
			</button>

		</div>
		<div>
			<button [ngClass]="{disabled: !hasNext()}"
					[disabled]="!hasNext()" 
					class="page-link" 
					(click)="nextItem()">
				Next
			</button>
		</div>
		<div>
			<button [ngClass]="{disabled: !hasNext()}"
					[disabled]="!hasNext()" 
					class="page-link" 
					(click)="lastItem()">
				Last
			</button>
		</div>
		<div class="m-1 small align-content-end mt-2">Item {{MyHumanIndex}} of {{ItemListService.ItemList.items.length}}</div>
	</div>

	<ul *ngIf="IsScreening" class="pagination justify-content-start">
		<li>
			<button [ngClass]="{disabled:!CanGoToPreviousScreening()}"
					[disabled]="!CanGoToPreviousScreening()"
					class="page-link" (click)="prevScreeningItem()">
				Previously Screened 
			</button>

		</li>
		<li>
			<button [ngClass]="{disabled:!CanMoveToNextInScreening()}"
					[disabled]="!CanMoveToNextInScreening()"
					class="page-link" (click)="GetScreeningItem()">
				Next In screening
			</button>
		</li>
		<li class="small my-auto ml-2 px-1 rounded bg-light border border-info"
				title="Number of items screened in this session">
		{{PreviouslyScreenedCount}}
		</li>
	</ul>
</div>
