<div *ngIf="!isExpanded" class="">
  <button [disabled]="!CanWrite()" (click)="Expand()"
          class="btn btn-outline-primary m-1">
    Edit Review
  </button>
</div>
<div *ngIf="isExpanded" class="container col-12 pr-0 pl-0 border border-dark rounded bg-light" style="overflow:auto;">
  <div *ngIf="IsServiceBusy" class="k-loading-image" style="position: fixed; top: 0%;"></div>
  <table class="font-weight-bold">
    <tr>
      <td colspan="2" style="min-width:150px;" width="500">
        <div class="container mx-1 px-0" style="width:99%">
          <div class="mr-1">Review name</div>
          <div class="row mx-0 px-0">
            <input class="mb-1 px-1 col" type="text"
                   id="reviewName" name="ReviewName"
                   [(ngModel)]="EditingReviewName"
                   required />
            <button [disabled]="!CanSaveReviewName" title="Save new Review Name"
                    class="btn btn-sm btn-outline-primary mb-1 col-auto" (click)="SaveReviewName()">
              <span class="k-icon k-i-floppy"></span> Save
            </button>
          </div>
         
        </div>
      </td>
    </tr>
    <tr class="border-top border-dark"><td colspan="2">Review Settings</td></tr>
    <tr>
      <td>
        <div class="row m-1 px-1 font-weight-normal border rounded border-primary" style="width:99%">
          <div class="mr-1">Enable Priority Screening</div>
          <input class="mb-1 w-100" type="checkbox" style="width:99%"
                 id="showScreening" name="showScreening"
                 (click)="showScreeningClick()" [ngModel]="EditingRevInfo.showScreening" />
        </div>
      </td>
      <td class="pr-2">
        <div class="row m-1 px-1 font-weight-normal border rounded border-primary" style="width:99%">
          <div class="mr-1">Show Comparisons in Coding Only</div>
          <input class="mb-1 w-100" type="checkbox" style="width:99%"
                 id="comparisonsInCodingOnly" name="comparisonsInCodingOnly"
                 (click)="comparisonsInCodingOnlyClick()"
                 [ngModel]="EditingRevInfo.comparisonsInCodingOnly" />
        </div>
      </td>
    </tr>
    <tr *ngIf="CanUseRobots">
      <td colspan="2" class="w-100 mx-0 px-0">
        <div class="row col-12 mx-0 px-0">
          <div class="col-auto mx-auto row px-1">
            <div>Robot/GPT past Jobs:</div>
            <button class="btn btn-sm btn-outline-primary ml-1 my-auto py-0" (click)="GoToPastJobs()">View list..</button>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="padding-left:15px">
        <div>
          <button (click)="CloseEditReview()" class="btn btn-outline-dark m-1 py-1">Close</button>
        </div>
      </td>

    </tr>

  </table>
</div>
