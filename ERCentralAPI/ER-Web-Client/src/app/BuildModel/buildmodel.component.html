<HeaderComponent PageTitle="Build Model" Context="buildmodel"></HeaderComponent>
<button class="page-link rounded pt-1 pb-1 mb-1 float-right" style="position:absolute; right: 0; z-index:2000;" (click)="BackToMain()">
    Close/back
</button>

<div class="container  col-12 p-0 ">
	<div class="row bg-light border border-primary rounded m-1 p-1">
		<div class="col-12 col-md-8 p-0 m-0">
			<div *ngIf="IsSiteAdmin" class="col-12 row py-1 mx-0 px-0">
				<div class="col-12 col-sm-6 col-md-4 col-lg-3 my-auto mx-0 px-0">
					<div class="mx-1">ML Model to build:</div>
				</div>
				<select class="alert-info col-12 col-sm-10 col-md-8 col-lg-9  mx-0 px-0 py-1" name="ModelSelector"
								[disabled]="!HasWriteRights" [(ngModel)]="selectedModel">
					<option *ngFor="let mod of modelsList"
									[ngValue]="mod" [selected]="mod == selectedModel">
						{{mod.value}}
					</option>
				</select>
			</div>

			<div class="col-12 row py-1 mx-0 px-0">
				<div class="col-12 col-sm-6 col-md-4 col-lg-3 my-auto mx-0 px-0">
					<div class="mx-1">Learn to apply this code:</div>
				</div>
				<div ngbDropdown class="d-inline-block col-12 col-sm-10 col-md-8 col-lg-9">
					<button class="btn alert-primary col-12  dropdown-toggle" id="dropdownTree" (click)="isCollapsed = !isCollapsed; isCollapsed3=false; isCollapsed2=false" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseCodeTree">{{selectedModelDropDown1}}&nbsp;</button>
					<div (click)="SetAttrOn(nodeSelected)" class="dropdown-menu" id="collapseCodeTree" [ngbCollapse]="!isCollapsed">
						<codesetSelector [IsMultiSelect]="false" [WhatIsSelectable]="'SetAttribute'" [MaxHeight]="500" (selectedNodeInTree)="CloseBMDropDown1()" [rootsOnly]="!CanOnlySelectRoots()"></codesetSelector>
					</div>
				</div>
			</div>
			<div class="col-12 row py-1 mx-0 px-0">
				<div class="col-12 col-sm-6 col-md-4 col-lg-3 my-auto mx-0 px-0">
					<div class="mx-1">Distinguish from this code:</div>
				</div>
				<div ngbDropdown class="d-inline-block col-12 col-sm-10 col-md-8 col-lg-9">
					<button class="btn btn-primary col-12  dropdown-toggle" id="dropdownTree2" (click)="isCollapsed2 = !isCollapsed2; isCollapsed=false; isCollapsed3=false" [attr.aria-expanded]="!isCollapsed2" aria-controls="collapseCodeTree2">{{selectedModelDropDown2}}&nbsp;</button>
					<div (click)="SetAttrNotOn(nodeSelected)" class="dropdown-menu" id="collapseCodeTree2" [ngbCollapse]="!isCollapsed2">
						<codesetSelector [IsMultiSelect]="false" [WhatIsSelectable]="'SetAttribute'" [MaxHeight]="500" (selectedNodeInTree)="CloseBMDropDown2()" [rootsOnly]="!CanOnlySelectRoots()"></codesetSelector>
					</div>
				</div>
			</div>
			<div *ngIf="selectedModel.key != 'oldLogReg'" class="col-12 row py-1 mx-0 px-0">
				<div class="col-12 col-sm-6 col-md-4 col-lg-3 my-auto mx-0 px-0">
					<div class="mx-1">Inference (test) set:</div>
				</div>
				<div ngbDropdown class="d-inline-block col-12 col-sm-10 col-md-8 col-lg-9">
					<button class="btn btn-danger col-12 dropdown-toggle" id="dropdownTree2" (click)="isCollapsed3 = !isCollapsed3; isCollapsed=false; isCollapsed2=false" [attr.aria-expanded]="!isCollapsed3" aria-controls="collapseCodeTree3">{{selectedModelDropDown3}}&nbsp;</button>
					<div (click)="SetAttrInference(nodeSelected)" class="dropdown-menu" id="collapseCodeTree3" [ngbCollapse]="!isCollapsed3">
						<codesetSelector [IsMultiSelect]="false" [WhatIsSelectable]="'SetAttribute'" [MaxHeight]="500" (selectedNodeInTree)="CloseBMDropDown3()" [rootsOnly]="!CanOnlySelectRoots()"></codesetSelector>
					</div>
				</div>
			</div>
			<div class="col-12 row py-1 mx-0 px-0">
				<div class="col-12 col-sm-6 col-md-4 col-lg-3 my-auto mx-0 px-0">
					<div class="mx-1">Name for your model:</div>
				</div>
				<div class=" col-12 col-sm-10 col-md-8 col-lg-9">
					<input id="modelName" name="modelName" #modelName="ngModel" required minlength="4" [(ngModel)]="modelNameText" type="text" class="form-control bg-light form-control col-md-12" />
					<div *ngIf="modelName.invalid && (modelName.dirty || modelName.touched) && modelName.errors" class="alert alert-danger">
						<div *ngIf="modelName.errors.required">
							Model Name is required.
						</div>
						<div *ngIf="modelName.errors.minlength">
							Model Name must be at least 4 characters long.
						</div>
					</div>
					<div *ngIf="selectedModelDropDown1 == selectedModelDropDown2 && selectedModelDropDown1 != ''"
							 class="alert alert-danger">
						Two different codes must be selected in the drop downs
					</div>
				</div>
			</div>
		</div>

		<div class="col-12 col-md-4 p-0 m-0 d-flex">
			<div *ngIf="IsSiteAdmin" class="rounded bg-white mx-auto my-auto p-2 ">Advanced options here</div>
		</div>

		<div class="row col-12">
			<button class="btn btn-outline-danger p-2 m-2" [disabled]="!CanDeleteModel()"
							(click)="openConfirmationDialogDeleteModels()">
				Delete Selected Model(s)
			</button>
			<button *ngIf="selectedModel.key == 'oldLogReg'" [disabled]="!CanBuildModel()" (click)="BuildModel(modelName)" class="btn btn-primary p-2 m-2"> Build Model</button>
		  <button *ngIf="selectedModel.key != 'oldLogReg'" [disabled]="!CanBuildModel()" (click)="BuildModel2(modelName)" class="btn btn-danger p-2 m-2">Build Model (new)</button>
			<button (click)="Refresh()" class="btn btn-info p-2 m-2">Refresh Models</button>
		</div>
	</div>

	<div class="col-md-12 row card p-0 m-0">
		<div class="col-md-12">
			<kendo-grid [data]="DataSource" [height]="410"
									[sort]="sort"
									(sortChange)="sortChange($event)"
									>

				<kendo-grid-column [sortable]="false" field="add" [width]="50"
													 [headerStyle]="{'text-align': 'center'}"
													 [style]="{'text-align': 'center'}">
					<ng-template kendoGridHeaderTemplate let-dataItem>
						<input style="zoom: 1.2;"
									 type="checkbox"
									 name="selectAll"
									 (change)="selectAllModelsChange()"
									 [checked]="allModelsSelected" />
					</ng-template>
					<ng-template kendoGridCellTemplate let-dataItem>
						<input style="zoom: 1.2;" (click)="checkboxClicked(dataItem)"
									 type="checkbox"
									 field="selected"
									 [checked]="dataItem.add" />
					</ng-template>
				</kendo-grid-column>
				<kendo-grid-column field="reviewId" title="ReviewId">
				</kendo-grid-column>
				<kendo-grid-column field="modelId" title="Id">
				</kendo-grid-column>
				<kendo-grid-column field="modelTitle" title="Title">
				</kendo-grid-column>
				<kendo-grid-column field="attributeOn" title="Code On">
				</kendo-grid-column>
				<kendo-grid-column field="attributeNotOn" title="Code Not On">
				</kendo-grid-column>
				<kendo-grid-column field="accuracy" title="Accuracy">
				</kendo-grid-column>
				<kendo-grid-column field="auc" title="AUC">
				</kendo-grid-column>
				<kendo-grid-column field="precision" title="Precision">
				</kendo-grid-column>
				<kendo-grid-column field="recall" title="Recall">
				</kendo-grid-column>
			</kendo-grid>
		</div>
	</div>
</div>
<statusbar class="row card p-0 ml-1 mr-1 mt-1 mb-2 card-body" resizable></statusbar>
