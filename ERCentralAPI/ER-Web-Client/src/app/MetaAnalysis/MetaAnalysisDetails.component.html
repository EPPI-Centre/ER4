<div *ngIf="CurrentMA" class="rounded mx-1 p-2 bg-light">
  <div class="row mx-0 px-0">
    <div class="col-3 col-sm-1">Title:</div>
    <input [(ngModel)]="CurrentMA.title"
           required minlength="4"
           class="col-9 col-sm-5 px-1 bg-light border-dark form-control"
           type="text"
           placeholder="New MA name">
    <div class="col-3 col-sm-1">Type:</div>
    <div class="col-9 col-sm-5">
      <select class="form-control mb-1 pr-1 pl-1 p-2" name="rev2" (change)="ChangingMAtype($event)"
              [disabled]="!HasWriteRights" [(ngModel)]="CurrentMA.metaAnalysisTypeId">
        <option [ngValue]=0 [selected]="CurrentMA.metaAnalysisTypeId == 0">Continuous: d (Hedges g)</option>
        <option [ngValue]=1 [selected]="CurrentMA.metaAnalysisTypeId == 1">Continuous: r</option>
        <option [ngValue]=2 [selected]="CurrentMA.metaAnalysisTypeId == 2">Binary: odds ratio</option>
        <option [ngValue]=3 [selected]="CurrentMA.metaAnalysisTypeId == 3">Binary: risk ratio</option>
        <option [ngValue]=4 [selected]="CurrentMA.metaAnalysisTypeId == 4">Binary: risk difference</option>
        <option [ngValue]=5 [selected]="CurrentMA.metaAnalysisTypeId == 5">Binary: diagnostic test OR</option>
        <option [ngValue]=6 [selected]="CurrentMA.metaAnalysisTypeId == 6">Binary: Peto OR</option>
        <option [ngValue]=7 [selected]="CurrentMA.metaAnalysisTypeId == 7">Continuous: mean difference</option>
      </select>
    </div>
  </div>
  <div>Can TrimFill: {{CurrentMA.CanTrimFill}} typename: {{CurrentMA.metaAnalysisTypeTitle}}</div>
</div>
<div class="rounded border border-primary mx-1 p-2 mt-1 bg-light row">
  <button class="btn btn-outline-success btn-sm" (click)="ShowPanel('EditFilters')">Edit Filters</button>
  <button class="btn btn-outline-success btn-sm" (click)="ShowPanel('Moderators')">Moderators</button>
  <button class="btn btn-outline-danger btn-sm" (click)="Save()" [disabled]="!CanSave">Save</button>
</div>
<div *ngIf="ActivePanel != ''">
  <div *ngIf="ActivePanel == 'EditFilters'">
    <FilterOutcomesFormComp #FilterOutcomesFormComp (PleaseCloseMe)="CloseActivePanel()" [IncomingFilterFieldName]="FilterToBeEdited"></FilterOutcomesFormComp>
  </div>
  <div *ngIf="ActivePanel == 'Moderators'">
    <MAmoderatorsComp (PleaseCloseMe)="CloseActivePanel()"></MAmoderatorsComp>
  </div>
</div>
<div class="rounded border border-dark mx-1 p-2 mt-1 bg-light row">
  <MAoutcomes class="w-100 mx-1 mt-1 p-2 bg-light" (PleaseEditThisFilter)="PleaseEditThisFilter($event)"></MAoutcomes>
</div>
