<!-- Editable table -->
<div class="card">
	<h5 class="m-1 p-1 font-weight-bold">
		Time Points
		<button class="btn btn-outline-primary btn-sm px-1 py-0 m-0 mb-1 float-right"
				(click)="ShowTimePoints = !ShowTimePoints">
			{{ShowTimePointsBtnText}}
		</button>
	</h5>
	
	<div class="card-body" style="max-height:360px;overflow:auto;">
		<div id="table" class="small table table-striped bg-light" *ngIf="ShowTimePoints">
			<div class="table-add float-left mb-3 mr-2 col-md-12 row">
				<form #timePointForm="ngForm" class="col-md-6">
					Enter Time Point value:
					<div>
						<input #timePointModel="ngModel" name="n1"
							   required
							   pattern="^[0-9]+$" class="form-control"
							   type="text" [(ngModel)]="timepointFreq" />
					</div>
					<div *ngIf="timePointModel.invalid && (timePointModel.dirty || timePointModel.touched)"
						 class="alert alert-danger p-1">

						<div *ngIf="timePointModel.errors.required">
							Time Point value is required
						</div>
						<div *ngIf="timePointModel.errors.pattern">
							Time Point value has to be a number
						</div>
					</div>
					<div *ngIf="TimePointTheSame" class="alert small alert-danger p-1 col-md-4">
						Time Point exists already
					</div>
				</form>
				<div class="col-md-2">
				</div>
				<div class="form-group col-md-4">
					<label class="m-0 p-0">Time Unit</label>
					<select #unitM="ngModel" [(ngModel)]="unitModel"
							class="form-control col-md-12" name="n2"
							(change)="TimePointChanged(unitModel)">
						<option value="" selected="selected">Choose time point metric</option>
						<option [ngValue]="unit" *ngFor="let unit of Units">
							{{unit.name}}
						</option>
					</select>
				</div>
				<div class="col-md-12 row">
					<button
							[disabled]="!HasWriteRights || timePointModel.invalid || unitModel =='' || edit != false"
							class="btn btn-success mt-1 p-1 m-1" (click)="add(timepointFreq)">
						Add Time Point
					</button>
					<button *ngIf=" !timePointModel.invalid &&
							edit == true
							&& unitModel !=''"
							[disabled]="!HasWriteRights"
							class="btn btn-warning mt-1 p-1 m-1" (click)="UpdateList()">
						Update Time Point
					</button>
					<button [disabled]="!timePointModel.dirty && unitModel ==''" type="reset"
							class="btn btn-danger mt-1 p-1 m-1"
							(click)="Clear()">
						Cancel
					</button>
				</div>
			</div>
			<!---->
			
			<table *ngIf="timePointsList.length > 0" class="table table-bordered table-responsive-md table-striped text-center table-sm p-1">
				<tr>
					<th class="text-center">Timepoint</th>
					<th class="text-center" style="">Actions</th>
				</tr>
				<tr *ngFor="let timepoint of timePointsList; let key = index">
					<td style="">{{timepoint.timepointValue}}&nbsp;{{timepoint.timepointMetric}}</td>
                    <td style="white-space:nowrap;">
                        <button (click)="edit=true; setTimePoint(timepoint, key)"
                                [disabled]="!HasWriteRights"
                                type="button" rounded="true" size="sm" class="btn btn-outline-info p-1 m-1">
                            Edit
                        </button>
                        <button type="button" rounded="true" size="sm" class="btn btn-outline-danger p-1 m-1"
                                [disabled]="!HasWriteRights" (click)="removeWarning(key)">
							<span class="k-icon k-i-delete "></span>
                        </button>
                    </td>
				</tr>
			</table>
		</div>
	</div>
</div>
