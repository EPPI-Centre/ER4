<div class="containsAtoolbar ">
    <kendo-toolbar>
        <kendo-toolbar-button [iconClass]="'fa fa-lg fa-arrow-circle-left text-primary'" (click)="Back()" [disabled]="!HasWriteRights"></kendo-toolbar-button>
        <kendo-toolbar-button [iconClass]="'fa fa-lg fa-arrow-circle-right text-primary'" (click)="Forward()" [disabled]="!HasWriteRights"></kendo-toolbar-button>
        <!--<kendo-toolbar-button [text]="'Back'" (click)="Back()" [disabled]="!HasWriteRights"></kendo-toolbar-button>
    <kendo-toolbar-button [text]="'Forward'" (click)="Forward()" [disabled]="!HasWriteRights"></kendo-toolbar-button>-->
        <kendo-toolbar-button [text]="'Home'" (click)="AutoUpdateHome()" [disabled]="DisableButton('basicMAG')" aria-controls="collapseExample"></kendo-toolbar-button>
        <kendo-toolbar-button [text]="'MAG Simulations'" (click)="AdvancedFeatures()" [disabled]="DisableButton('advancedMAG')"></kendo-toolbar-button>
        <kendo-toolbar-button [text]="'Show History'" (click)="ShowHistory()" [disabled]="DisableButton('MAGBrowsingHistory')"></kendo-toolbar-button>
        <kendo-toolbar-button [text]="'Matching MAG Items'" (click)="MatchingMAGItems()" [disabled]="DisableButton('MAGMatching')"></kendo-toolbar-button>
        <kendo-toolbar-button *ngIf="isSiteAdmin" [text]="'MAG Admin'" (click)="MagAdmin()" [disabled]="DisableButton('adminMAG')"></kendo-toolbar-button>
        <kendo-toolbar-button [text]="'MAG Search'" (click)="MagSearch()" [disabled]="DisableButton('searchMAG')"></kendo-toolbar-button>
        <kendo-toolbar-button [text]="'Selected'" (click)="Selected()" [disabled]="!SelectedItems"></kendo-toolbar-button>
        <kendo-toolbar-button *ngIf="Context == 'MAGBrowser'" [text]="'Clear Selected'" (click)="ClearSelected()" [disabled]="!HasWriteRights || !SelectedItems"></kendo-toolbar-button>
        <kendo-toolbar-button *ngIf="Context == 'MAGBrowser'" [text]="'Import Selected'" (click)="ImportSelected()" [disabled]="!HasWriteRights || !SelectedItems"></kendo-toolbar-button>
    </kendo-toolbar>
</div>

<router-outlet></router-outlet>
