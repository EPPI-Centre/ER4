<div class="row contentCT">
		<table
			
			   class="table table-striped table-bordered mb-2">
			<thead >
				<tr>
					<td> &nbsp;</td>
					<td class="font-weight-bold" *ngFor="let item of crosstabService.CrossTab.xHeaders">
						{{item}} 
					</td>
				</tr>
			</thead>
			<tbody>
				<tr class="tr" *ngFor="let item of crosstabService.CrossTab.yRows">
					<td>{{item.attributeName}}</td>
					<td *ngFor="let name of crosstabService.fieldNames">
						{{item[name]}}
					</td>
				</tr>
			</tbody>
		</table>
</div>
