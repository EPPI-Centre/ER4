<p *ngIf="ItemListService.ItemList.items.length == 0"><em>Loading Items...</em></p>

    <table class='table table-responsive' *ngIf="ItemListService.ItemList.items.length > 0">
        <thead>
            <tr>
                <th>[]</th>
                <th>Authors:</th>
                <th>Title</th>
                <th>Year</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of ItemListService.ItemList.items">
                <td><button id="OpenItem{{item.itemId}}">GO</button></td>
                <td>{{ item.authors }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.year }}</td>
                <td>{{ item.itemId }}</td>

            </tr>
        </tbody>
