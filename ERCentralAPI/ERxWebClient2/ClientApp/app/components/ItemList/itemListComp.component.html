<paginatorComp></paginatorComp>
<table class="table table-responsive h-75" *ngIf="ItemListService.ItemList.items.length > 0">
    <thead>
        <tr>
            <th>[]</th>
            <th>Short T:</th>
            <th>Title</th>
            <th>Year</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of ItemListService.ItemList.items">
            <td><button (click)="OpenItem(item.itemId)">GO</button><br/>(Id: {{ item.itemId }})</td>
            <td>{{ item.shortTitle }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.year }}</td>
        </tr>
    </tbody>
</table>
<paginatorComp></paginatorComp>
