

<ul *ngIf="ItemListService.ItemList" class="pagination">
    <li>
        <button [ngClass]="{disabled:ItemListService.ItemList.pageindex + 1 === 1}"
           class="page-link" (click)="firstPage()">First</button>
    </li>
    <li>
        <button [ngClass]="{disabled:ItemListService.ItemList.pageindex + 1 === 1}"
           class="page-link" (click)="prevPage()">Previous</button>
    </li>
    <li >
        <button class="page-link disabled">{{ItemListService.ItemList.pageindex + 1}}</button>
    </li>
    <li >
        <!--<a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>-->
        <button [ngClass]="{disabled:ItemListService.ItemList.pageindex + 1 === ItemListService.ItemList.pagecount}" class="page-link" (click)="nextPage()">Next</button>
    </li>
    <li >
        <button [ngClass]="{disabled:ItemListService.ItemList.pageindex + 1 === ItemListService.ItemList.pagecount}" class="page-link" (click)="lastPage()">Last</button>
    </li>
</ul>
<table class='table table-responsive' *ngIf="ItemListService.ItemList.items.length > 0">
    <thead>
        <tr>
            <th>[]</th>
            <th>Authors:</th>
            <th>Title</th>
            <th>Year</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of ItemListService.ItemList.items">
            <td><button (click)="OpenItem(item.itemId)">GO</button></td>
            <td>{{ item.authors }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.year }}</td>
            <td>{{ item.itemId }}</td>
        </tr>
    </tbody>
</table>
