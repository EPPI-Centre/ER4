<!-- Editable table -->
<div class="card">
	<h3 class="card-header text-center font-weight-bold text-uppercase py-4">Study Arms</h3>
	<div class="card-body">
		<div id="table" class="table-editable">
			<span class="table-add float-left mb-3 mr-2 col-12 col-md-6 row">
				Create new study arm: <input class="form-control" type="text" [(ngModel)]="title" />
				<button class="btn btn-lg btn-warning" (click)="add(title)">
					Add New Study Arm
				</button>
			</span>
			<table #editTitle contenteditable="false" class="table table-bordered table-responsive-md table-striped text-center">
				<tr>

					<th class="text-center">Arm Title</th>
					<th class="text-center">Edit</th>
					<th class="text-center">Remove</th>
				</tr>
				<tr *ngFor="let arm of armsList; let key = index">

					<td  (keyup)="changeValue(key, 'title', $event)" (blur)="updateList(key, 'title', $event)">{{arm.title}}</td>
					<td>
						<span class="table-remove">
							<button type="button" rounded="true" size="sm" class="btn btn-info" (click)="EditField()">Edit</button>
						</span>
					</td>
					<td>
						<span class="table-remove">
							<button type="button"  rounded="true" size="sm" class="btn btn-danger" (click)="remove(key)">Remove</button>
						</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!-- Editable table -->
