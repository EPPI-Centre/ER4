<div class="card bg-info">
    <p class="card-title">Codes Apply to: </p>
    <div class="card-body">
        <select (ngModelChange)="filterArms($event)" >
                <option value="0">--All--</option>
                <option *ngFor="let arm of arms"  [value]="arm.itemArmId">
                    {{arm.title}}
                </option>
            </select>
    </div>
</div>
