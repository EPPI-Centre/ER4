<div *ngIf="CurrentItem.arms.length > 0" class="col-md-12 mb-3 bg-info">
    Codes Apply to: 
        <!--<select (change)="filterArms($event.target.value)" >-->
        <select class="col-md-6" (change)="ArmChanged($event.target.value)">
            <option value="0">Whole Study</option>
            <option *ngFor="let arm of CurrentItem.arms" [value]="arm.itemArmId">
                {{arm.title}}
            </option>
        </select>
  
</div>
