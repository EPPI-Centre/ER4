<p *ngIf="!_searchService == undefined"><em>Loading...</em></p>

<button (click)="RemoveOneLocalSource()">Click me</button>
<mat-table [dataSource]="dataSource" (matSort)="sort">

	<ng-container matColumnDef="selected" >
		<mat-header-cell *matHeaderCellDef class="text-dark">Selected
			<mat-checkbox 
						  (change)="updateCheck()" ></mat-checkbox>
		</mat-header-cell>
		<mat-cell *matCellDef="let search" class="md-default-theme">
			<mat-checkbox (click)="row.selected = !row.selected" [(ngModel)]="search.selected"></mat-checkbox>
		</mat-cell>
	</ng-container>

	<ng-container matColumnDef="searchId">
		<mat-header-cell *matHeaderCellDef mat-sort-header>searchId </mat-header-cell>
		<mat-cell *matCellDef="let search"> {{search.searchId}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="title">
		<mat-header-cell *matHeaderCellDef mat-sort-header> title </mat-header-cell>
		<mat-cell *matCellDef="let search"> {{search.title}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="contactName">
		<mat-header-cell *matHeaderCellDef mat-sort-header> contactName </mat-header-cell>
		<mat-cell *matCellDef="let search"> {{search.contactName}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="searchDate">
		<mat-header-cell *matHeaderCellDef mat-sort-header> searchDate </mat-header-cell>
		<mat-cell *matCellDef="let search"> {{search.searchDate}} </mat-cell>
	</ng-container>


	<ng-container matColumnDef="hitsNo">
		<mat-header-cell *matHeaderCellDef mat-sort-header> hitsNo </mat-header-cell>
		<mat-cell *matCellDef="let search"> {{search.hitsNo}} </mat-cell>
	</ng-container>


	<mat-header-row *matHeaderRowDef="displayedColumns">

	</mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"
			  [ngClass]="{selected: row.selected}"
			 >
	</mat-row>

</mat-table>
