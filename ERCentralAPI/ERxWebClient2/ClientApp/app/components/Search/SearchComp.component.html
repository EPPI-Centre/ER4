<p *ngIf="!_searchService == undefined"><em>Loading...</em></p>

<button (click)="RemoveOneLocalSource()">Click me</button>

<kendo-grid id="testKendoGrid" [data]="DataSource" [height]="410"
			[rowClass]="rowCallback"
			[sortable]="{
            allowUnsort: allowUnsort,
            mode: 'single'
            }"
			[sort]="sort"
			(sortChange)="sortChange($event)"
			(remove)="removeHandler($event)"
			>

	<kendo-grid-column [sortable]="false" field="add" width="50" 
					   [headerStyle]="{'text-align': 'center'}" 
					   [style]="{'text-align': 'center'}">
		<ng-template kendoGridHeaderTemplate let-dataItem>
			<input style="zoom: 1.2;"
				   type="checkbox"
				   name="selectAll"
				   (change)="selectAllSearchesChange($event)"
				   [checked]="allSearchesSelected" />
		</ng-template>
		<ng-template kendoGridCellTemplate let-dataItem>
			<input style="zoom: 1.2;" (click)="checkboxClicked(dataItem)"
				   type="checkbox"
				   field="selected"
				   [checked]="dataItem.add" />
		</ng-template>
	</kendo-grid-column>

	<kendo-grid-column field="searchId" title="ID" width="140">
	</kendo-grid-column>
	<kendo-grid-column field="title" title="Name" width="250">
	</kendo-grid-column>
	<kendo-grid-column field="contactName" title="Created By" width="140">
	</kendo-grid-column>
	<kendo-grid-column field="searchDate" title="Date" width="120">
	</kendo-grid-column>
	<kendo-grid-column field="hitsNo" title="Hits" width="80">
	</kendo-grid-column>
</kendo-grid>
