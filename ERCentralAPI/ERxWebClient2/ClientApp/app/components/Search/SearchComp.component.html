<p *ngIf="!_searchService == undefined"><em>Loading...</em></p>

<table class="table table-responsive">
	<tr class="col-md-12">
		<td class="btn  text-white bg-primary col-md-2" (click)="openNewSearchModal()"><i class="fa fa-search" aria-hidden="true"></i> New Search</td>
		<td class="btn  text-white bg-primary col-md-2" (click)="refreshSearches()"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh Search</td>
		<td class="btn text-white bg-primary col-md-2" (click)="DeleteSearchSelected()"><i class="fa fa-trash RedIcon" aria-hidden="true"></i> Delete Search</td>
		<td class="btn  text-white bg-primary col-md-1" (click)="alert('blah')"><img height="16" width="16" title="tester" src="../assets/SearchCombine.png" />Combine</td>
		<td class="btn  text-white bg-primary col-md-1">
			<input type="radio" value="AND" name="t" [(ngModel)]="search"><b>&nbsp; AND </b>
		</td>
		<td class="btn  text-white bg-primary col-md-1">
			<input type="radio" value="OR" name="t" [(ngModel)]="search"><b>&nbsp; OR </b>
		</td>
		<td class="btn text-white bg-primary col-md-1">
			<input type="radio" value="NOT" name="t" [(ngModel)]="search"><b>&nbsp; NOT</b>
		</td>
		<td class="btn text-white bg-primary col-md-2">
			<input type="radio" value="NOTR" name="t" [(ngModel)]="search"><b>&nbsp; NOT (excluded)</b>
		</td>
	</tr>
</table>

<kendo-grid id="testKendoGrid" [data]="DataSource" [height]="410"
			[rowClass]="rowCallback"
			[sortable]="{
            allowUnsort: allowUnsort,
            mode: 'single'
            }"
			[sort]="sort"
			(sortChange)="sortChange($event)"
			(remove)="removeHandler($event)"
			>

	<kendo-grid-column [sortable]="false" field="add" width="50"
					   [headerStyle]="{'text-align': 'center'}"
					   [style]="{'text-align': 'center'}">
		<ng-template kendoGridHeaderTemplate let-dataItem>
			<input style="zoom: 1.2;"
				   type="checkbox"
				   name="selectAll"
				   (change)="selectAllSearchesChange($event)"
				   [checked]="allSearchesSelected" />
		</ng-template>
		<ng-template kendoGridCellTemplate let-dataItem>
			<input style="zoom: 1.2;" (click)="checkboxClicked(dataItem)"
				   type="checkbox"
				   field="selected"
				   [checked]="dataItem.add" />
		</ng-template>
	</kendo-grid-column>

	<kendo-grid-column field="searchId" title="ID" width="140">
	</kendo-grid-column>
	<kendo-grid-column field="title" title="Name" width="250">
	</kendo-grid-column>
	<kendo-grid-column field="contactName" title="Created By" width="140">
	</kendo-grid-column>
	<kendo-grid-column field="searchDate" title="Date" width="120">
	</kendo-grid-column>
	<kendo-grid-column class="btn btn-link font-weight-bold"
					   field="hitsNo" title="Hits" width="80">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div  (click)="SearchGetItemList(dataItem)">
				{{dataItem.hitsNo}}
			</div>
		</ng-template>
	</kendo-grid-column>
</kendo-grid>
