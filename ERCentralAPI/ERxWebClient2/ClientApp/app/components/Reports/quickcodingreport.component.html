<div class="row border border-danger m-1 p-1">
    <div class=" col-12 row bg-light m-0 p-0">
        <div  style="max-height:300px;overflow:auto"  class="col-10">
            <div *ngFor="let cSet of CodeSets">
                <input class="m-1" type="checkbox" [(ngModel)]="cSet.isSelected" />
                <span>{{cSet.name}}</span>
            </div>
        </div>
        <div class="col-2 row justify-content-end align-bottom">
            <button (click)="StartQuickReport()" [disabled]="!CanStartReport"
                    type="button" class="btn btn-success align-self-end col-10"
                    style="position:absolute;bottom:6.1em;right:0.1em;">
                Get Report
            </button>
            <button (click)="OpenInNewWindow()" [disabled]="ReportHTML.length == 0"
                    type="button" class="btn btn-outline-primary align-self-end  col-10"
                    style="position:absolute;bottom:3.1em;right:0.1em;">
                Print/Save
            </button>
            <button (click)="Close()"
                    type="button" class="btn btn-outline-info align-self-end  col-10"
                    style="position:absolute;bottom:0.1em;right:0.1em;">
                Close
            </button>
        </div>
    </div>
    <div *ngIf="GettingReport" class="col-12 bg-white">
        {{ReportProgress}}
    </div>
    <div *ngIf="!GettingReport && ReportHTML.length > 0" class="col-12 mt-2 pt-2 border-top border-success" style="max-height:440px;overflow:auto" [innerHTML]="ReportHTML">
    </div>
</div>
