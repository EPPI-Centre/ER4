<p *ngIf="!_workAllocationContactListService.workAllocations"><em>Loading your Allocations...</em></p>


<table class='table table-responsive'  style="height: 190px;" *ngIf="_workAllocationContactListService.workAllocations">
    <thead>
        <tr>
            <th>Codes to apply</th>
            <th>Group of studies</th>
            <th>Allocated</th>
            <th>Started</th>
            <th>Remaining</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alloc of _workAllocationContactListService.workAllocations; let i = index">
            <td>{{ alloc.setName }}</td>
            <td>{{ alloc.attributeName }}</td>
            <td id="waAll-{{alloc.workAllocationId}}" [ngClass]="{'UsedWorkAllocation' : 'waAll-'+ alloc.workAllocationId == this.clickedIndex}" (click)="LoadGivenList(alloc.workAllocationId,'GetItemWorkAllocationList')">{{ alloc.totalAllocation }}</td>
            <td id="waStarted-{{alloc.workAllocationId}}" [ngClass]="{'UsedWorkAllocation' : 'waStarted-'+ alloc.workAllocationId == this.clickedIndex}" (click)="LoadGivenList(alloc.workAllocationId,'GetItemWorkAllocationListStarted')">{{ alloc.totalStarted }}</td>
            <td id="waRemaining-{{alloc.workAllocationId}}" [ngClass]="{'UsedWorkAllocation' : 'waRemaining-'+ alloc.workAllocationId == this.clickedIndex}" (click)="LoadGivenList(alloc.workAllocationId,'GetItemWorkAllocationListRemaining')">{{ alloc.totalRemaining }}</td>
        </tr>
    </tbody>
</table>
