<p *ngIf="!_readonlyreviewsService.ReadOnlyReviews"><em>Loading...</em></p>
<div class="table-responsive" style="max-height: 500px;">
    <kendo-grid [data]="DataSource" [height]="490"
                [sortable]="{
            allowUnsort: allowUnsort,
            mode: 'single'
            }"
                [sort]="sort"
                (sortChange)="sortChange($event)">
        <kendo-grid-column title="Main" width="60">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <form #f="ngForm" (ngSubmit)="onFullSubmit(r_id.value)" novalidate>
                    <input type="hidden" #r_id name="review_id" value="{{ dataItem.reviewId }}">
                    <button class="btn btn-info" data-placement="top">Main</button>
                </form>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="reviewId" title="ID" width="140">
        </kendo-grid-column>
        <kendo-grid-column field="reviewName" title="Review Name" width="250">
        </kendo-grid-column>
        <kendo-grid-column field="lastAccess" title="Last Access:" width="140">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{FormatDate(dataItem.lastAccess)}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Coding Only" width="90">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <form #f="ngForm" (ngSubmit)="onSubmit(r_id.value)" novalidate>
                    <input type="hidden" #r_id name="review_id" value="{{ dataItem.reviewId }}">
                    <button class="btn btn-info" data-placement="top">Coding Only</button>
                </form>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
