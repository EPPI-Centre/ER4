<div class="container col-12 p-0">
    <!--<HeaderComponent style="vertical-align:top;
    margin-bottom:2px; margin-left:12px; margin-right:12px; margin-top:-12px; padding:0px;
     width:99.6%;"></HeaderComponent>-->
    <HeaderComponent class="row p-1 m-0" style="vertical-align:top;" PageTitle="Item Details"></HeaderComponent>
    <div class="h-100 mh-100 pr-0 ">
        <div class="row d-flex flex-wrap-reverse ml-1 mr-1 ">
            <div class="col-sm-12 col-md-5 col-lg-3 pl-2 pr-2 align-self-end ">
                <ArmsComp #ArmsCmp class="card-text"></ArmsComp>
                <reviewsets class="bg-light"></reviewsets>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-9 m-0 pr-0 pl-0 align-self-end row">
                <div class="row ml-1 mt-0 mr-0 w-100 d-flex justify-content-between">
                    <itemDetailsPaginator [(item)]="item" Context="FullUI" [IsScreening]="IsScreening" (ItemChanged)="ItemChanged()" (GoToNextScreeningItemClicked)="GetItem()"></itemDetailsPaginator>
                    <div class="pr-0 pl-0
                                     order-lg-last
                                     order-xl-last
                                     order-md-first
                                     order-sm-first
                                     order-first
                                     float-right
                                      align-content-start pr-0 pull-right">
                        <div class="justify-content-end mt-0 mb-3 ml-0 mr-0 row w-100">
                            <div class="row bg-info float-right mb-1 pb-1 ml-2 mr-1">
                                <div class="form-check-label ml-2 pr-3 row" for="exampleCheck1">
                                    Auto Advance?
                                    <input type="checkbox" class="ml-2 mt-2 mr-2" [(ngModel)]="CheckBoxAutoAdvanceVal" #CheckBoxAutoAdvance>
                                </div>
                            </div>
                            <div *ngIf="HasTermList" class="row bg-info float-right mb-1 pb-1 ml-0 mr-1">
                                <div class="form-check-label ml-2 pr-3 row" for="exampleCheck1">
                                    Show terms?
                                    <input type="checkbox" class="ml-2 mt-2 mr-2" [(ngModel)]="ShowHighlights" (click)="ShowHighlightsClicked()">
                                </div>
                            </div>
                            <button class="page-link pt-0 pb-1 mb-1" (click)="BackToMain()">
                                Close/back
                            </button>
                        </div>
                    </div>
                </div>
				<ngb-tabset #tabset type="pills">
					<ngb-tab title="Item Details">
						<ng-template ngbTabContent>
							<itemDetailsComp #ItemDetailsCmp [item]="item" [ShowHighlights]="ShowHighlights"></itemDetailsComp>
						</ng-template>
					</ngb-tab>
					<ngb-tab title="Coding Record">
						<ng-template ngbTabContent>
							<p>
								coding record component goes here!
							</p>
						</ng-template>
					</ngb-tab>
					<ngb-tab title="PDF" [disabled]="true">
						<ng-template ngbTabContent>

						</ng-template>
					</ngb-tab>
					
				</ngb-tabset>
			</div>

        </div>
        <statusbar class="row card p-0 ml-1 mr-1 mt-1 mb-2 card-body" resizable></statusbar>
    </div>
</div>
