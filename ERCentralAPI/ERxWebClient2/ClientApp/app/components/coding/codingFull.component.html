<div class="container col-12 p-0">
    <!--<HeaderComponent style="vertical-align:top;
    margin-bottom:2px; margin-left:12px; margin-right:12px; margin-top:-12px; padding:0px;
     width:99.6%;"></HeaderComponent>-->
    <HeaderComponent class="row p-1 m-0" style="vertical-align:top;"></HeaderComponent>
    <div class="h-100 mh-100 pr-0 ">
        <div class="row d-flex flex-wrap-reverse ml-1 mr-1 ">
            <div class="col-sm-12 col-md-5 col-lg-3 pl-2 pr-2 align-self-end ">
                <ArmsComp #ArmsCmp class="card-text"></ArmsComp>
                <reviewsets class="bg-light"></reviewsets>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-9 m-0 pr-0 pl-0 align-self-end row">
				<div class="row ml-1 mt-0 mr-0 w-100 d-flex">
					<itemDetailsPaginator [(item)]="item"></itemDetailsPaginator>
				</div>
                <ngb-tabset #tabset type="pills">
                    <ngb-tab title="Item Details">
						<ng-template ngbTabContent>
							<!--#ItemDetailsCmp  [item]="item" [ShowHighlights]="ShowHighlights"-->
							<itemDetailsComp  [(item)]="item"></itemDetailsComp>
						</ng-template>
                    </ngb-tab>
                    <ngb-tab title="Coding Record">
                        <ng-template ngbTabContent>
                            <p>
                                coding record component goes here!
                            </p>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="PDF" [disabled]="true">
                        <ng-template ngbTabContent>
                            
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>

        </div>
        <statusbar class="row card p-0 ml-1 mr-1 mt-1 mb-2 card-body" resizable></statusbar>
    </div>
</div>
