<div class="container col-12 p-0">
	<h2><b>Coding Record</b></h2>
    <div class="h-100 mh-100 pr-0 ">
        <table class="table table-striped col-md-12">
			<thead>
				<tr>
					<th>*</th>
					<th>Code set</th>
					<th>Reviewer</th>
					<th>Completed?</th>
					<th>Locked?</th>
					<th>View</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of CodingRecords; let i = index;">
					<td>
						<input type="checkbox" [(ngModel)]="item.isSelected" (change)="checkboxChange(i, item)" />
					</td>
					<td>
						{{item.setName}}
					</td>
					<td>
						{{item.contactName}}
					</td>
					<td>
						{{item.isCompleted}}
					</td>
					<td>
						{{item.isLocked}}
					</td>
					<td>
						<button class="btn btn-sm btn-info">View</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<div class="col-md-1">

		</div>
		<div class="row col-md-11">

			<button (click)="RunComparison()" class="btn btn-outline-primary ">Run Comparison</button>

			<button disabled="disabled" (click)="LiveComparison()" class="btn btn btn-outline-secondary ">Live Comparison</button>
		</div>
	</div>
     <statusbar class="row card p-0 ml-1 mr-1 mt-1 mb-2 card-body" resizable></statusbar>
</div>
