<div class="container col-12 p-0">
	<!--<h2><b>Coding Record</b></h2>-->
    <div class="p-0 " style="max-height:600px;overflow:auto;">
        <table class="table table-striped col-md-12">
			<thead>
				<tr>
					<th>&nbsp;</th>
					<th>Code set</th>
					<th>Reviewer</th>
					<th>Completed?</th>
					<th>Locked?</th>
					<th>View</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of CodingRecords; let i = index;">
					<td>
						<input type="checkbox" [(ngModel)]="item.isSelected" (change)="checkboxChange(i, item)" />
					</td>
					<td>
						{{item.setName}}
					</td>
					<td>
						{{item.contactName}}
					</td>
					<td>
						{{item.isCompleted}}
					</td>
					<td>
						{{item.isLocked}}
					</td>
					<td>
						<button class="btn btn-sm btn-info">View</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<div class="row col-12">

			<button (click)="RunComparison()" class="btn btn-outline-primary mx-1">Run Comparison</button>

			<button disabled="disabled" (click)="LiveComparison()" class="btn btn btn-outline-secondary mx-1">Live Comparison</button>
		</div>
	</div>
</div>
