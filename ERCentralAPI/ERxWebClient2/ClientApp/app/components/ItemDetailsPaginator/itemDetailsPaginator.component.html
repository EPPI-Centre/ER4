<div class="col-12 col-lg-6 pr-0 pl-0 col-md-12 col-xl-6 col-sm-12
                                     order-lg-first
                                     order-xl-first
                                     order-md-last
                                     order-sm-last
                                     order-last">
	<div *ngIf="ItemListService.ItemList && !IsScreening"
		 class=" pagination justify-content-start">
		<div>
			<button [ngClass]="{disabled:!hasPrevious()}"
					[disabled]="!hasPrevious()"
					class="page-link" (click)="firstItem()">
				First
			</button>
		</div>
		<div>
			<button [ngClass]="{disabled:!hasPrevious()}"
					[disabled]="!hasPrevious()"
					class="page-link" (click)="prevItem()">
				Previous
			</button>

		</div>
		<div>
			<button [ngClass]="{disabled:!hasNext()}"
					[disabled]="!hasNext()" class="page-link" (click)="nextItem()">
				Next
			</button>
		</div>
		<div>
			<button [ngClass]="{disabled:!hasNext()}"
					[disabled]="!hasNext()" class="page-link" (click)="lastItem()">
				Last
			</button>
		</div>
		<div class="m-1 small align-content-end mt-2">Item {{MyHumanIndex()}} of {{ItemListService.ItemList.items.length}}</div>
		<div class="col-lg-6 col-12 col-md-12 col-xl-6 col-sm-12 pr-0 pl-0
                                     order-lg-last
                                     order-xl-last
                                     order-md-first
                                     order-sm-first
                                     order-first
                                     float-right
                                      align-content-start pr-0 pull-right">
			<div class="justify-content-end mt-0 mb-3 ml-0 mr-0 row w-100">
				<div class="row bg-info float-right mb-1 pb-1 ml-2 mr-1">
					<div class="form-check-label ml-2 pr-3 row" for="exampleCheck1">
						Auto Advance?
						<input type="checkbox" class="ml-2 mt-2 mr-2" [(ngModel)]="CheckBoxAutoAdvanceVal" #CheckBoxAutoAdvance>
					</div>
				</div>
				<div *ngIf="HasTermList" class="row bg-info float-right mb-1 pb-1 ml-0 mr-1">
					<div class="form-check-label ml-2 pr-3 row" for="exampleCheck1">
						Show terms?
						<input type="checkbox" class="ml-2 mt-2 mr-2" [(ngModel)]="ShowHighlights" (click)="ShowHighlightsClicked()">
					</div>
				</div>
				<button class="page-link pt-0 pb-1 mb-1" (click)="BackToMain()">
					Close/back
				</button>
			</div>
		</div>
	</div>

	<ul *ngIf="IsScreening" class="pagination justify-content-start">
		<li>
			<button [ngClass]="{disabled:!HasPreviousScreening()}"
					[disabled]="!HasPreviousScreening()"
					class="page-link" (click)="prevScreeningItem()">
				Previously Screened
			</button>

		</li>
		<li>
			<button [ngClass]="{disabled:!CanMoveToNextInScreening()}"
					[disabled]="!CanMoveToNextInScreening()"
					class="page-link" (click)="GetItem()">
				Next In screening
			</button>
		</li>
	</ul>
</div>
